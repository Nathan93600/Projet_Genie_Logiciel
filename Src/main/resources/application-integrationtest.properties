# Définition de la base de données en mémoire H2 pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecte Hibernate pour H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Affichage des requêtes SQL pour le débogage des tests
spring.jpa.show-sql=true

# Hibernate ddl-auto configuré à create-drop pour nettoyer et reconstruire la base de données à chaque test
spring.jpa.hibernate.ddl-auto=create-drop

# Emplacement des scripts SQL pour initialiser la base de données pour les tests
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath*:schema.sql
spring.sql.init.data-locations=classpath*:data-integration-test.sql

# Désactiver le traitement en batch par défaut de Spring Boot pour les tests
spring.jpa.properties.hibernate.jdbc.batch_size=0

# Configuration spécifique au logging pour réduire le bruit dans les logs de test
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
